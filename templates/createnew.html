{% extends 'base.html' %}

{% block body %}

<div class="encloseAll">
<div class="formdiv">
<form method='POST' action='/shownewtask'>

    <h2> {{ the_title }}</h2>
    <h2> {{ id }}</h2>
    <br>

<table>

    <p>Enter the details of the task you wish to add:</p><br>

    <tr> <td> Task name: </td> <td> <input name="taskname" type="TEXT" width="60">  </td>    </tr>
    <tr> <td> Detail: </td> <td> <input name="taskdetail" type="TEXT" width="60">  </td>    </tr>
    <tr> <td> Deadline: </td> <td> <input name="taskdeadline" type="TEXT" width="60">  </td>    </tr>


</table>

</div>

<input value="Create task" type="SUBMIT" class="innerButtons">
</form>

    <form action="/" class="innerButtons">

</form>


</div>


{% endblock %}
